<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rododendri Cousine - Lista Ricette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('sfondoTovaglia.jpg');
            background-size: cover;       /* Copre tutto lo schermo */
            background-repeat: no-repeat; /* Non ripetere l'immagine */
            background-attachment: fixed; /* Sfondo fisso */
            background-position: center;  /* Centra l'immagine */
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .recipe {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 25px;
        }
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .recipe-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .ingredients-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }
        .ingredients-list li {
            background-color: #b5e796;
            border-radius: 4px;
            padding: 4px 8px;
            margin-bottom: 4px;
            margin-left: 5px;
            display: inline-block;
        }
        .recipe-meta {
            font-size: 1.25em;
            color: #666;
            margin-bottom: 12px;
        }
        .recipe-description {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Rododendri Cousine - Lista Ricette</h1>
    <div id="recipes-container"></div>

    <script>
        fetch('Recipes.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('recipes-container');

                data.forEach(ricetta => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.classList.add('recipe');

                    // Header con titolo e ingredienti
                    const headerDiv = document.createElement('div');
                    headerDiv.classList.add('recipe-header');

                    const titleDiv = document.createElement('div');
                    titleDiv.classList.add('recipe-title');
                    titleDiv.textContent = ricetta.Nome;

                    const ingredientList = document.createElement('ul');
                    ingredientList.classList.add('ingredients-list');

                    const ingredientMapping = {
                        Carne: "Carne",
                        Pesce: "Pesce",
                        Uova: "Uova",
                        Legumi: "Legumi",
                        Latticini: "Latticini",
                        Carboidrati: "Carboidrati",
                        Verdure: "Verdure"
                    };

                    Object.keys(ingredientMapping).forEach(key => {
                        if (ricetta[key] === true) {
                            const li = document.createElement('li');
                            li.textContent = ingredientMapping[key];
                            ingredientList.appendChild(li);
                        }
                    });

                    headerDiv.appendChild(titleDiv);
                    headerDiv.appendChild(ingredientList);

                    // Meta info
                    const metaDiv = document.createElement('div');
                    metaDiv.classList.add('recipe-meta');
                    metaDiv.textContent = `${ricetta.TipoPasto} - Stagione: ${ricetta.Stagione}`;

                    // Descrizione
                    const descDiv = document.createElement('div');
                    descDiv.classList.add('recipe-description');
                    descDiv.textContent = ricetta.Ricetta;

                    recipeDiv.appendChild(headerDiv);
                    recipeDiv.appendChild(metaDiv);
                    recipeDiv.appendChild(descDiv);

                    container.appendChild(recipeDiv);
                });
            })
            .catch(error => {
                console.error('Errore nel caricamento delle ricette:', error);
            });
    </script>
</body>
</html>
