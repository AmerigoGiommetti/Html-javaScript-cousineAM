<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rododendri Cousine - Lista Ricette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #3c6e47;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e2f0d9;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .ricetta {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>Lista Ricette - Rododendri Cousine</h1>

<table id="tabellaRicette">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Stagione</th>
            <th>Tipo Pasto</th>
            <th>Carne</th>
            <th>Pesce</th>
            <th>Uova</th>
            <th>Legumi</th>
            <th>Latticini</th>
            <th>Carboidrati</th>
            <th>Verdure</th>
            <th>Ricetta</th>
        </tr>
    </thead>
    <tbody>
        <!-- Qui verranno inserite le ricette -->
    </tbody>
</table>

<script>
    fetch('Recipes.json')
        .then(response => {
            if (!response.ok) throw new Error("Errore nel caricamento del file JSON");
            return response.json();
        })
        .then(data => {
            const tbody = document.querySelector('#tabellaRicette tbody');
            data.forEach(ricetta => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ricetta.Nome}</td>
                    <td>${ricetta.Stagione}</td>
                    <td>${ricetta.TipoPasto}</td>
                    <td>${ricetta.Carne ? '✅' : '❌'}</td>
                    <td>${ricetta.Pesce ? '✅' : '❌'}</td>
                    <td>${ricetta.Uova ? '✅' : '❌'}</td>
                    <td>${ricetta.Legumi ? '✅' : '❌'}</td>
                    <td>${ricetta.Latticini ? '✅' : '❌'}</td>
                    <td>${ricetta.Carboidrati ? '✅' : '❌'}</td>
                    <td>${ricetta.Verdure ? '✅' : '❌'}</td>
                    <td class="ricetta">${ricetta.Ricetta}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error(error);
            alert("Impossibile caricare le ricette.");
        });
</script>

</body>
</html>
