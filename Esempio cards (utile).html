<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Reattivo con Immagini</title>
    <style>
        /* Contenitore principale */
        body {
            display: flex;
            justify-content: center; /* Centra il contenuto orizzontalmente */
            align-items: center; /* Centra il contenuto verticalmente */
            height: 100vh; /* Altezzo della pagina */
            margin: 10px; /* Rimuove il margine di default */
            background-color: #f4f4f4; /* Colore di sfondo per il body */
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Consente ai div di andare sotto se non c'è abbastanza spazio */
            gap: 35px; /* Spazio tra gli elementi */
            justify-content: center; /* Centra gli elementi nella riga */
            width: 90%;
            max-width: 1200px; /* Limita la larghezza massima */
	        height: 100%;
        }

        /* Stile per ogni blocco (div dentro il tag a) */
        .link-block {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30%; /* Larghezza fissa */
            height: 30%; /*Altezza fissa */
	    /* aspect-ratio: 4/3; */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            position: relative; /* Necessario per gestire il contenuto sopra l'immagine */
            overflow: hidden; /* Nasconde la parte in eccesso di immagine */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Cambia colore quando l'utente passa sopra */
        .link-block:hover {
            background-color: rgba(0, 0, 0, 0.6); /* Sovrappone un leggero scuro */
            transform: scale(1.05); /* Aumenta leggermente la dimensione */
        }

        /* Immagine di sfondo */
        .link-block::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1; /* Mette l'immagine dietro il testo */
        }

        /* Stili per il testo */
        .link-block span {
            font-size: 18px;
            font-weight: bold;
            z-index: 1; /* Il testo è sempre sopra l'immagine */
        }

        /* Immagini diverse per ogni blocco */
        .block-1::before {
            background-image: url('immagine.jpg');
        }

        .block-2::before {
            background-image: url('immagine.jpg');
        }

        .block-3::before {

        .block-7::before {

        }

        .block-8::before {
            background-image: url('immagine.jpg');
        }

        .block-9::before {
            background-image: url('immagine.jpg');
        }

        .block-10::before {
            background-image: url('immagine.jpg');
        }

        .block-11::before {
            background-image: url('immagine.jpg');
        }

        .block-12::before {
            background-image: url('immagine.jpg');
        }

    </style>
</head>
<body>
